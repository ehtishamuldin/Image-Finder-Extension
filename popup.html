<!DOCTYPE html>
<html>
<head>
    <title>Image Extensions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 150px;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto; 
        }
        a {
            color: blue;
            text-decoration: underline;
            word-wrap: break-word; 
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="
    display: flex;
    justify-content: center;
    align-items: center;
    justify-content: center;
" >Image Details by <a href="https://ehtisham-uldin.web.app/" target="_blank"><img src="icon.png" style="max-width: 20px;margin: 0 5px;" alt=""></a></h2>
    <table id="image-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Details</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="image-list">
            
        </tbody>
    </table>
    <div id="error-message" style="color: red; display: none;"></div>
    <script src="popup.js"></script>
</body>
</html>
